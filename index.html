<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Curso JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <ul class="custom-control">
    <li><img src="img/foto1-thumb.jpg" alt="Foto de uma Raposa"></li>
    <li><img src="img/foto2-thumb.jpg" alt="Foto de um Esquilo"></li>
    <li><img src="img/foto3-thumb.jpg" alt="Foto de um Urso"></li>
    <li><img src="img/foto4-thumb.jpg" alt="Foto de um Lobo"></li>
    <li><img src="img/foto5-thumb.jpg" alt="Foto de um Macaco"></li>
    <li><img src="img/foto6-thumb.jpg" alt="Foto de um Leão"></li>
  </ul>

  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="img/foto1.jpg" alt="Foto de uma Raposa"></li>
      <li><img src="img/foto2.jpg" alt="Foto de um Esquilo"></li>
      <li><img src="img/foto3.jpg" alt="Foto de um Urso"></li>
      <li><img src="img/foto4.jpg" alt="Foto de um Lobo"></li>
      <li><img src="img/foto5.jpg" alt="Foto de um Macaco"></li>
      <li><img src="img/foto6.jpg" alt="Foto de um Leão"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
